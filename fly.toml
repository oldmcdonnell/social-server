# fly.toml app configuration file generated for social-server-eoin-1 on 2024-07-23T14:19:39-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'social-server-eoin-1'
primary_region = 'ord'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'

[[mounts]]
  source = 'database_volume'
  destination = '/mnt/volume_mount'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/mnt/volume_mount/media'
  url_prefix = '/media/'
